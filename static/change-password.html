{% include "includes/header.html" %}
<section data-ui-view="" class="view-container animate-fade-up" style="">
    <section class="page-settings page grid-system ng-scope">
        <div class="row ui-section ng-scope">
            <div class="col-lg-8 clearfix"><h2 class="section-header ng-binding">Change Gateway Password</h2></div>
            <div class="col-md-12">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <form class="form-horizontal ng-pristine ng-valid" method="post">
                                    <div class="form-group ng-scope">
                                        <label for="setting-old-password" class="col-sm-5 ng-binding">Old Password</label>
                                        <div class="col-sm-6">
                                            <input id="setting-old-password" type="password" value="" name="old_password"
                                                   class="form-control ng-scope">
                                        </div>
                                    </div>
                                    <div class="form-group ng-scope">
                                        <label for="setting-new-password" class="col-sm-5 ng-binding">New Password</label>
                                        <div class="col-sm-6">
                                            <input id="setting-new-password" type="password" value="" name="new_password"
                                                   class="form-control ng-scope">
                                        </div>
                                    </div>
                                    <div class="form-group ng-scope">
                                        <label for="setting-confirm-password" class="col-sm-5 ng-binding">Confirm Password</label>
                                        <div class="col-sm-6">
                                            <input id="setting-confirm-password" type="password" value="" name="confirm_password"
                                                   class="form-control ng-scope">
                                        </div>
                                    </div>
                                    <div class="form-group ng-scope">
                                        <label for="setting-wifi-submit" class="col-sm-5 ng-binding"></label>
                                        <div class="col-sm-6">
                                            <button id="setting-wifi-submit"
                                                    class="md-raised btn-w-md md-primary btn-lg md-button ng-scope md-ink-ripple"
                                                    type="submit" aria-label="Change"><span
                                                    class="ng-scope">Change</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
{% include "includes/footer.html" %}
